    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <section class="sign-in mt-4" ng-app="myLogin" ng-controller="myctrl">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure>
            <img src="./assets/images/signin-image.jpg" alt="sing up image">
          </figure>
          <a href="./SignUp.html" class="signup-image-link">Create new account</a>
          <a href="./ChangePassword.html" class="signup-image-link">Change password</a>
        </div>
        <div class="signin-form">
          <h2 class="form-title">Sign up</h2>
          <form method="POST" class="register-form" id="login-form">
            <div class="form-group">
              <label for="user_name">
                <i class="zmdi zmdi-account material-icons-name"></i>
              </label>
              <input type="text" name="user_name" id="user_name" placeholder="User Name" ng-model="un" />
            </div>
            <div class="form-group">
              <label for="your_pass">
                <i class="zmdi zmdi-lock"></i>
              </label>
              <input type="password" name="your_pass" id="your_pass" placeholder="Password" ng-model="pw" />
            </div>
            <div class="form-group">
              <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
              <label for="remember-me" class="label-agree-term">
                <span>
                  <span></span>
                </span>Remember me </label>
            </div>
            <div class="form-group form-button">
              <div class="row">
                <div class="col-6">
                  <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" ng-click="dn()" />
                </div>
                <div class="col-6">
                  <a href="./ResetPassword.html" class="signup-image-link" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;; margin-top: 33px;"> Forgot password</a>
                </div>
              </div>
            </div>
          </form>
          <div class="social-login">
            <span class="social-label">Or login with</span>
            <ul class="socials">
              <li>
                <a href="#">
                  <i class="display-flex-center zmdi zmdi-facebook"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="display-flex-center zmdi zmdi-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="display-flex-center zmdi zmdi-google"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <a href="./index.html" class="signup-image-link" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;;">Quay lại trang chủ</a>
    </div>
  </section>

  <script>
    var app = angular.module("myLogin", []);
    app.controller("myctrl", myfunc)
    
    function myfunc($scope,$window) {
      $scope.dn = function() {
        var u = $scope.un;
        var p = $scope.pw;
        var tc = false;
        var user;
        for (var i = 0; i < users.length; i++) {
          user = users[i];
          if (u == user.username && p == user.password) {
            tc = true;
            break;
          }
        }
        if (tc) {
          sessionStorage.setItem("userlogin", user.username);
          $window.location.href = "./index.html"
        }
      }
    }
  </script>
